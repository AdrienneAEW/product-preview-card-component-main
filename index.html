<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/card-styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main>
    <section class="product-card">
      <figure>
        <img src="images/image-product-mobile.jpg" class="mobile-image" alt="product image">
        <!--<img src="images/image-product-desktop.jpg" class="desktop-image" alt="product image">-->
      </figure>

      <div class="product-content">
        <p class="product-type">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="product-price">
          <p class="sales-price">$149.99</p>
          <p class="regular-price"><del>$169.99</del></p>
        </div>
  
        <a href="javascript:void(0)"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </section>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AdrienneAEW</a>.
  </footer>
  </main>
  
  
</body>
</html>
